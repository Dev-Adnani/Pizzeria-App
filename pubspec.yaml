name: pizzeria
description: A new Flutter project.

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cache_manager: ^1.0.0+3
  cloud_firestore: ^2.5.3
  cupertino_icons: ^1.0.2
  eva_icons_flutter: ^3.0.2
  firebase_auth: ^3.1.1
  firebase_core: ^1.6.0
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  fluttertoast: ^8.0.8
  font_awesome_flutter: ^9.1.0
  geocoder:
    git: https://github.com/aloisdeniel/flutter_geocoder.git
  geolocator: ^7.6.2
  google_maps_flutter: ^2.0.10
  google_sign_in: ^5.1.1
  lottie: ^1.2.1
  nanoid: ^1.0.0
  provider: ^6.0.1
  razorpay_flutter: ^1.2.7
  shared_preferences: ^2.0.8
  shimmer: ^2.0.0

dev_dependencies:
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/appicon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/images/
    - assets/animation/pizza.json
    - assets/animation/eating.json

  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Black.otf
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Book.otf
        - asset: assets/fonts/avenir_ff/AvenirLTStd-Roman.otf
